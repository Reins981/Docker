
# 1. Erstelle eine Person mit Vorname "Anna", Nachname "Mustermann", Alter 35, verheiratet und mit 2 Hunden.

---
person:
  vorname: Anna
  nachname: Mustermann
  alter: 35
  verheiratet: true
  anzahl_hunde: 2


# 2. Füge den Hunden jeweils den Namen Bello und Rocky als Liste hinzu.

---
person:
  vorname: Anna
  nachname: Mustermann
  alter: 35
  verheiratet: true
  anzahl_hunde:
    - Bello
    - Rocky

# 3. Füge die Hunde als Key-Value Paar anstatt einer Liste hinzu.
#    Die Eigenschaften von Bello sind sein Name sowie die Farbe Braun und von Rocky der Name sowie die Farbe Schwarz
---
person:
  vorname: Anna
  nachname: Mustermann
  alter: 35
  verheiratet: true
  anzahl_hunde:
    hund_1:
      name: Bello
      farbe: Braun
    hund_2:
      name: Rocky
      farbe: Schwarz

# 4. Füge noch einen Partner mit dem Vornamen Max mit den Hobbies Lesen, Reisen und Sport hinzu.
---
person:
  vorname: Anna
  nachname: Mustermann
  alter: 35
  verheiratet: true
  partner:
    vorname: Max
    hobbies:
      - Lesen
      - Reisen
      - Sport
  anzahl_hunde:
    hund_1:
      name: Bello
      farbe: Braun
    hund_2:
      name: Rocky
      farbe: Schwarz